<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org">
<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Home - Sistema de Venda</title>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Kifesta</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(página atual)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
            </form>
        </div>
    </nav>
</header>

<main class="container">
    <form action="/salvarProduto" th:object="${produto}" method="POST">
        <div class="form-group" style="margin-top: 20px;">
            <label for="id">ID</label>
            <input type="text" class="form-control" readonly="true" id="id" placeholder="Id do Produto" th:field="*{id}">
            <label for="name">Nome Produto</label>
            <input type="text" class="form-control" id="name" placeholder="O Nome do Produto" th:field="*{nome}">
            <label for="codigoBarraa">Código de Barra</label>
            <input type="text" class="form-control" id="codigoBarraa" placeholder="Código de Barra do Produto" th:field="*{codigoBarra}">
            <label for="unidadeMedida">Unidade de Medida</label>
            <input type="text" class="form-control" id="unidadeMedida" placeholder="Unidade de Medida do Produto" th:field="*{unidadeMedida}">
            <label for="estoque">Estoque</label>
            <input type="text" class="form-control" id="estoque" placeholder="Quantidade em Estoque" th:field="*{estoque}">
            <label for="pratileira">Local</label>
            <select id="pratileira" th:field="*{pratileira.id}" class="form-control" required>
                <option value="" disabled selected>Selecione uma Prateleira</option>
                <option th:each="prat : ${listaPratileira}"
                        th:value="${prat.id}"
                        th:text="${'Pratileira ' + prat.nome + ' - ' + ' Movel ' + prat.movel.nome}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i> Salvar</button>
        <a class="btn btn-danger" href="/administrativo"><i class="fa-solid fa-share"></i> Voltar</a>
        <a class="btn btn-primary" href="/listaProduto"><i class="fa-solid fa-list-ul"></i> Listar</a>
    </form>
</main>

<footer>

</footer>

<!-- JavaScript (Opcional) -->
<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
