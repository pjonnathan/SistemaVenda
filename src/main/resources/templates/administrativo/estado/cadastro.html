<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Olá, Mundo!</title>
</head>

<body>

<nav>
    <img src="https://imagensemoldes.com.br/wp-content/uploads/2020/05/Logo-Lobo-PNG.png" width="30" height="30" alt="">

    <a href="#">Wolf Sistema</a>
    <button type="button" onclick="toggleMenu()">Alternar Navegação</button>

    <div id="conteudoNavbarSuportado" style="display: none;">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Link</a></li>
        </ul>
        <form class="form-inline" method="GET">
            <input type="search" placeholder="Pesquisar" aria-label="Pesquisar">
            <button type="submit">Pesquisar</button>
        </form>
    </div>
</nav>

<div>
    <form action="/salvarEstado" th:object="${estado}" method="POST">
        <div>
            <label for="id">ID:</label>
            <input type="text" readonly="true" id="id" th:field="*{id}" aria-describedby="idHelp">

            <label for="nome">Nome Estado:</label>
            <input type="text" id="nome" th:field="*{nome}" aria-describedby="nomeHelp">

            <label for="sigla">Sigla:</label>
            <input type="text" id="sigla" th:field="*{sigla}" aria-describedby="siglaHelp">
        </div>

        <button type="submit">Salvar</button>
        <a href="/administrativo">Voltar</a>
    </form>
</div>

<!-- Scripts -->
<script>
    function toggleMenu() {
        var menu = document.getElementById("conteudoNavbarSuportado");
        if (menu.style.display === "none") {
            menu.style.display = "block";
        } else {
            menu.style.display = "none";
        }
    }
</script>

</body>
</html>
